<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcast</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
<body>


    <div class="container">

      

        <!-- Head Row -->
        <div class="row">
            <div class="col-lg-12">
                Weather Dashboard
            </div>
        </div>

        <div class="row">
            <div class="col-xs-3 id=citySideBar">
                City SideBar
            </div>
            <div class="col-xs-9 id=weatherDisplay">
                Weather Display
                <div id="todayWeather">
                    Today's Weather
                </div>
                <div id="fiveDayForcast" class="col-lg-12">
                    5 Day Forcast
                    <div class="card" style="width: 18rem;">
                        <div class="card-body" id="day1">
                          <h5 class="card-title">Day + 1</h5>
                          <p class="card-text">Date</p>
                          <p class="card-text">Temp</p>
                          <p class="card-text">Humidity</p>
                        </div>
                      </div>
                      <div class="card" style="width: 18rem;">
                        <div class="card-body" id="day2">
                          <h5 class="card-title">Day + 2</h5>
                          <p class="card-text">Date</p>
                          <p class="card-text">Temp</p>
                          <p class="card-text">Humidity</p>
                        </div>
                      </div>
                      <div class="card" style="width: 18rem;">
                        <div class="card-body" id="day3">
                          <h5 class="card-title">Day + 3</h5>
                          <p class="card-text">Date</p>
                          <p class="card-text">Temp</p>
                          <p class="card-text">Humidity</p>
                        </div>
                      </div>
                      <div class="card" style="width: 18rem;">
                        <div class="card-body" id="day4">
                          <h5 class="card-title">Day + 4</h5>
                          <p class="card-text">Date</p>
                          <p class="card-text">Temp</p>
                          <p class="card-text">Humidity</p>
                        </div>
                      </div>
                      <div class="card" style="width: 18rem;">
                        <div class="card-body" id="day5">
                          <h5 class="card-title">Day + 5</h5>
                          <p class="card-text">Date</p>
                          <p class="card-text">Temp</p>
                          <p class="card-text">Humidity</p>
                        </div>
                      </div>
                </div>
            </div>

        </div>

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
