<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcast</title>
    <!-- Importing Script Files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <!-- BootStrap -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- My own StyleSheet -->
     <link rel="stylesheet" href="style.css">
  </head>
<body>


    

       <!-- Using Bootstrap Navbar -->
    <nav class="container-fluid navbar navbar-expand navbar-dark ">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto nav-centered">
          <li class="nav-item">
            Weather Dashboard
          </li>
        </ul>
      </div>
    </nav>
      
    <div class="container">
        

        <div class="row">
            <div class="col-lg-3 col-xs-1" id="citySideBar">
                <h4>Cities</h4>
                <form id="city-form">
                  <label for="city-input">Search for a city</label>
                  <input type="text" id="city-input"><br>
                </form>
                <div id="cityListDisplay" class="col-2">

                </div>
            </div>
            <!--Set the main weather display to col so that the citySideBar can control the column sizing of the screen -->
            <div class="col" id="weatherDisplay">
              <div class="row">
                <div id="todayWeather" class="col-xs-12">
                    <h4>Today's Weather</h4>
                </div>
                <div id="fiveDayForcast" class="col-xs-12 container-fluid">
                    <h4>5 Day Forcast</h4>
                    <div class="row">
                    <div class="card">
                        <div class="card-body" id="day0">
                          <h5 class="card-title">Day + 1</h5>
                          <p class="card-text">Date</p>
                          <p class="card-text">Temp</p>
                          <p class="card-text">Humidity</p>
                        </div>
                      </div>
                      <div class="card">
                        <div class="card-body" id="day1">
                          <h5 class="card-title">Day + 2</h5>
                          <p class="card-text">Date</p>
                          <p class="card-text">Temp</p>
                          <p class="card-text">Humidity</p>
                        </div>
                      </div>
                      <div class="card">
                        <div class="card-body" id="day2">
                          <h5 class="card-title">Day + 3</h5>
                          <p class="card-text">Date</p>
                          <p class="card-text">Temp</p>
                          <p class="card-text">Humidity</p>
                        </div>
                      </div>
                      <div class="card">
                        <div class="card-body" id="day3">
                          <h5 class="card-title">Day + 4</h5>
                          <p class="card-text">Date</p>
                          <p class="card-text">Temp</p>
                          <p class="card-text">Humidity</p>
                        </div>
                      </div>
                      <div class="card">
                        <div class="card-body" id="day4">
                          <h5 class="card-title">Day + 5</h5>
                          <p class="card-text">Date</p>
                          <p class="card-text">Temp</p>
                          <p class="card-text">Humidity</p>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
          </div>
        </div>

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
